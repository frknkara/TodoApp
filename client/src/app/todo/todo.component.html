<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2 class="bg-primary text-white text-center p-2">ToDo List</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 10%">#</th>
                        <th style="width: 90%">Item</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of list">
                        <td>{{row.id}}</td>
                        <td>{{row.item}}</td>
                    </tr>
                    <tr *ngIf="list.length === 0">
                        <td colspan="2" class="text-center no-record">No record found.</td>
                    </tr>
                </tbody>
            </table>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="New Item">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
